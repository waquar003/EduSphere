<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#5637D9" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="100%" stop-color="#444444" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main sphere shape -->
  <circle cx="150" cy="150" r="100" fill="url(#sphereGradient)" opacity="0.9" />
  
  <!-- Orbit rings representing the educational ecosystem -->
  <ellipse cx="150" cy="150" rx="120" ry="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6" transform="rotate(-20,150,150)" />
  <ellipse cx="150" cy="150" rx="110" ry="60" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4" transform="rotate(30,150,150)" />
  
  <!-- Knowledge nodes on the orbit -->
  <circle cx="115" cy="100" r="8" fill="#FFC107" filter="url(#glow)" />
  <circle cx="220" cy="165" r="6" fill="#FF5722" filter="url(#glow)" />
  <circle cx="90" cy="190" r="7" fill="#4CAF50" filter="url(#glow)" />
  <circle cx="180" cy="90" r="5" fill="#E91E63" filter="url(#glow)" />
  
  <!-- Connection lines -->
  <line x1="115" y1="100" x2="150" y2="150" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  <line x1="220" y1="165" x2="150" y2="150" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  <line x1="90" y1="190" x2="150" y2="150" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  <line x1="180" y1="90" x2="150" y2="150" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  
  <!-- Graduation cap icon in the center -->
  <path d="M150,135 L190,150 L150,165 L110,150 Z" fill="#FFFFFF" opacity="0.9" />
  <path d="M150,165 L150,180 Q160,175 170,180 V155 L150,165 Z" fill="#FFFFFF" opacity="0.9" />
  
  <!-- Text -->
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">Edu</text>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#sphereGradient)">Sphere</text>
  
  <!-- Tagline -->
  <text x="285" y="215" font-family="Arial, sans-serif" font-size="16" fill="#666666">Learning Without Boundaries</text>
</svg>
